<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário - TPI-4</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap");

      :root {
        --bg-color: #0d0221;
        --primary-color: #00ff9d;
        --secondary-color: #ff00ff;
        --accent-color: #26f7ff;
        --text-color: #f0f0f5;
        --error-color: #ff3b30;
        --success-color: #34c759;
        --input-bg: rgba(48, 25, 52, 0.5);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto Mono", monospace;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        background-image: radial-gradient(
            circle at 1px 1px,
            rgba(255, 255, 255, 0.1) 1px,
            transparent 0
          ),
          radial-gradient(
            circle at 10px 10px,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 0
          );
        background-size: 20px 20px;
      }

      .register-container {
        width: 100%;
        max-width: 450px;
        background: linear-gradient(
          145deg,
          rgba(13, 2, 33, 0.85),
          rgba(29, 3, 68, 0.9)
        );
        backdrop-filter: blur(10px);
        border: 2px solid var(--primary-color);
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 0 15px var(--primary-color),
          0 0 30px var(--secondary-color);
        animation: pulse-border 4s infinite alternate;
      }

      @keyframes pulse-border {
        0% {
          border-color: var(--primary-color);
          box-shadow: 0 0 15px var(--primary-color),
            0 0 30px var(--secondary-color);
        }
        100% {
          border-color: var(--secondary-color);
          box-shadow: 0 0 15px var(--secondary-color),
            0 0 30px var(--primary-color);
        }
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-color);
        text-align: center;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 5px var(--accent-color);
      }

      .subtitle {
        font-size: 0.9rem;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 2rem;
        letter-spacing: 1px;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 400;
        color: var(--accent-color);
        font-size: 0.9rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.8rem 1rem;
        background-color: var(--input-bg);
        border: 1px solid var(--secondary-color);
        border-radius: 6px;
        color: var(--text-color);
        font-family: "Roboto Mono", monospace;
        font-size: 1rem;
        transition: all 0.3s ease;
        caret-color: var(--primary-color);
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: rgba(48, 25, 52, 0.8);
        box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
      }

      button {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--accent-color)
        );
        color: var(--bg-color);
        font-weight: 700;
        font-size: 1.1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Roboto Mono", monospace;
        letter-spacing: 1px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
      }

      button:disabled {
        background: #555;
        cursor: not-allowed;
        opacity: 0.7;
      }

      .message-box {
        margin-top: 1.5rem;
        padding: 0.8rem;
        border-radius: 6px;
        font-size: 0.9rem;
        text-align: center;
        display: none;
        border: 1px solid;
      }

      .message-box.success {
        display: block;
        background-color: rgba(52, 199, 89, 0.15);
        color: var(--success-color);
        border-color: var(--success-color);
      }

      .message-box.error {
        display: block;
        background-color: rgba(255, 59, 48, 0.15);
        color: var(--error-color);
        border-color: var(--error-color);
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h1>[ CRIAR CONTA ]</h1>
      <p class="subtitle">Acesso ao Terminal de Segurança</p>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Usuário (ID de Acesso):</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="email">Email (Canal de Verificação):</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha (Chave de Criptografia):</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="new-password"
          />
        </div>

        <button type="submit" id="submitBtn">REGISTRAR</button>
      </form>

      <div id="messageBox" class="message-box"></div>
      
      <p class="subtitle" style="margin-top: 20px; color: #aaa; text-shadow: none;">
          Já tem conta? <a href="/login" style="color: var(--accent-color); text-decoration: none;">Acesse o Terminal</a>
      </p>

    </div>

    <script>
      const registerForm = document.getElementById("registerForm");
      const submitBtn = document.getElementById("submitBtn");
      const messageBox = document.getElementById("messageBox");

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault(); // Impede o envio padrão do formulário
        limparMensagem();

        // Desabilita o botão
        submitBtn.disabled = true;
        submitBtn.textContent = "PROCESSANDO...";

        // Coleta os dados do formulário
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("http://localhost:3000/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.status === 201) {
            // Sucesso (Created)
            exibirMensagem(result.message + " Redirecionando para login...", "success");
            registerForm.reset();
            
            // REDIRECIONAMENTO PARA A PÁGINA DE LOGIN APÓS SUCESSO
            setTimeout(() => {
                window.location.href = "http://localhost:3000/login"; 
            }, 1500);

          } else {
            // Erro (Bad Request ou outro)
            exibirMensagem(result.message || "Erro desconhecido.", "error");
          }
        } catch (error) {
          console.error("Erro de rede:", error);
          exibirMensagem(
            "Não foi possível conectar ao servidor. Tente novamente.",
            "error"
          );
        } finally {
          // Reabilita o botão
          submitBtn.disabled = false;
          submitBtn.textContent = "REGISTRAR";
        }
      });

      function exibirMensagem(mensagem, tipo) {
        messageBox.textContent = mensagem;
        messageBox.className = `message-box ${tipo}`;
      }

      function limparMensagem() {
        messageBox.textContent = "";
        messageBox.className = "message-box";
      }
    </script>
  </body>
</html>
